<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Embed Example</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
      margin: 0;
    }
    
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border: none;
    }
  </style>
</head>
<body>
  
  <!-- Back Button -->
  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <h1>Embedded YouTube Video</h1>

  <!-- Embedded Video -->
  <iframe 
    src="https://www.youtube.com/embed/4hN5iDe8lNA"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>

</body>
</html>
